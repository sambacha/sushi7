get:
  summary: Get solvable orders.
  description: >
    The set of orders that solvers should be solving right now. These orders are
    determined to

    be valid at the time of the request.
  responses:
    "200":
      description: the orders
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Order.yaml
